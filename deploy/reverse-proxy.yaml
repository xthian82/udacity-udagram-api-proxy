apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api
  labels:
    service: udagram-api

spec:
  replicas: 1
  selector:
    matchLabels:
      service: udagram-api
  template:
    metadata:
      labels:
        service: udagram-api
    spec:
      containers:
        - name: udagram-api
          image: xthian82/udagram-api
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: udagram-api
  name: udagram-api-svc
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
    - port: 443
      protocol: TCP
      name: https
  selector:
    service: udagram-api
