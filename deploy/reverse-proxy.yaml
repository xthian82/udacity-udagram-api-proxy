apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api
  labels:
    service: udagram-api

spec:
  replicas: 1
  selector:
    matchLabels:
      service: udagram-api
  template:
    metadata:
      labels:
        service: udagram-api
    spec:
      containers:
        - name: udagram-api
          image: xthian82/udagram-api
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: udagram-api
  name: udagram-api-svc
spec:
  externalName: udagram-api
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080
  selector:
    service: udagram-api
