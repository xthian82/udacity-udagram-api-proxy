apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api
  labels:
    service: udagram-api

spec:
  replicas: 1
  selector:
    matchLabels:
      service: udagram-api
  template:
    metadata:
      labels:
        service: udagram-api
    spec:
      containers:
        - name: udagram-api
          image: xthian82/udagram-api
          ports:
            - containerPort: 80
